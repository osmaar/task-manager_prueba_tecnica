<mat-card class="task-form-card">
  <mat-card-header>
    <mat-card-title class="title-custom">
      <mat-icon>add_task</mat-icon>
      Crear Nueva Tarea
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="task-form">
      <!-- Task Title -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Título de la Tarea</mat-label>
        <input
          matInput
          formControlName="title"
          placeholder="Ingrese el título de la tarea"
          [class.error]="isFieldInvalid('title')"
        />
        <mat-icon matSuffix>title</mat-icon>
        <mat-error *ngIf="taskForm.get('title')?.hasError('required')">
          El título de la tarea es obligatorio
        </mat-error>
        <mat-error *ngIf="taskForm.get('title')?.hasError('minlength')">
          El título debe tener al menos 3 caracteres
        </mat-error>
      </mat-form-field>

      <!-- Task Description -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Descripción</mat-label>
        <textarea
          matInput
          formControlName="description"
          placeholder="Ingrese la descripción de la tarea (opcional)"
          rows="3"
        ></textarea>
        <mat-icon matSuffix>description</mat-icon>
      </mat-form-field>

      <!-- Priority Selection -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Prioridad</mat-label>
        <mat-select formControlName="priority">
          <mat-option value="low">
            <mat-icon class="priority-icon low">keyboard_arrow_down</mat-icon>
            Prioridad Baja
          </mat-option>
          <mat-option value="medium">
            <mat-icon class="priority-icon medium">remove</mat-icon>
            Prioridad Media
          </mat-option>
          <mat-option value="high">
            <mat-icon class="priority-icon high">keyboard_arrow_up</mat-icon>
            Prioridad Alta
          </mat-option>
        </mat-select>
        <mat-icon matSuffix>flag</mat-icon>
      </mat-form-field>

      <!-- Due Date -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Fecha de Vencimiento (Opcional)</mat-label>
        <input
          matInput
          [matDatepicker]="dueDatePicker"
          formControlName="dueDate"
          placeholder="Seleccione la fecha de vencimiento"
        />
        <mat-icon matSuffix (click)="dueDatePicker.open()">event</mat-icon>
        <mat-datepicker #dueDatePicker></mat-datepicker>
      </mat-form-field>

      <!-- Form Actions -->
      <div class="form-actions">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="taskForm.invalid || isLoading"
          class="submit-btn"
        >
          <mat-icon>add</mat-icon>
          {{ isLoading ? "Creando..." : "Crear Tarea" }}
        </button>

        <button
          mat-stroked-button
          type="button"
          (click)="resetForm()"
          [disabled]="isLoading"
          class="reset-btn"
        >
          <mat-icon>clear</mat-icon>
          Limpiar Formulario
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
